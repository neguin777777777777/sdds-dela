<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        /* Cores do header */
        :root {
            --azul-cientifico: #2C3E50;
            --verde-quimico: #1ABC9C;
            --cinza-claro: #ECF0F1;
            --branco-neutro: #FFFFFF;
            --laranja-sutil: #E67E22;
            --cinza-escuro: #34495E;
        }
        /*header*/
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--azul-cientifico);
            color: var(--branco-neutro);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo a {
            color: inherit;
            text-decoration: none;
        }
        .logo i {
            font-size: 30px;
            margin-right: 10px;
        }

        nav a {
            color: var(--branco-neutro);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: var(--verde-quimico);
        }

        .search-container {
            display: flex;
            align-items: center;
        }
        .search-box {
            width: 200px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .mode-icon {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--branco-neutro);
            margin-left: 15px;
        }
            /* Modo escuro */
            .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode header {
            background-color: black;
        }
        
    </style>
<body class="light-mode">
    <header></header>
        <div class="logo">
            <a href="index.html"><i class="fas fa-flask"></i>Voltar para Inicio</a>
        </div>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="sobre os elementos.html">Sobre</a>
            <a href="elementos.html">Elementos Qu√≠micos</a>
            <a href="#">Fale Conosco</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar...">
            <button class="mode-icon" onclick="toggleMode()">üåô</button>
        </div>
    </header>  
    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.mode-icon');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = 'üåô';
            }
        }
        </script>
        <div class="betternet-wrapper"></div>
</body>
</html>
